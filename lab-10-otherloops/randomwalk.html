      var recurse = 1;

        min = Math.ceil(min); // rounds a number UP to the next largest whole number or integer
        maxx = Math.floor(maxx); // rounds a number DOWN to the previous largest whole number or integer
        return Math.floor(Math.random() * (maxx - min) + min);
    // random number within range of vars min and maxx
     // Weâ€™ll call this from within our recursive function!
   }

    function randomwalk(){

     if(recurse > 20) return;
     randval = randval + randomInRange(min, maxx);
     console.log(randval);
     recurse = recurse + 1;
     randomwalk();

}
