  <body>
    <script>
      function factorial(n){
      // an iterative example of the factorial function
      var total = 1;
      for(i = 0; i < n; i = i + 1){
        total = total * (n - i);

        console.log("current n is" + n);
        // first time total equals 1
        //increment total up to n

        }
        return total;
        // return the FINAL value of total
      }
      var userstring = prompt("Number pls");
      var usernum = parseInt(userstring);

      console.log(usernum + "! is " + factorial(usernum));





    </script>
  </body>
